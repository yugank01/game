<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <h1>2048</h1>
        <div class="scores">
            <p>Current Score: <span id="current-score">0</span></p>
            <p>Highest Score: <span id="highest-score">0</span></p>
        </div>
        <div class="game-board">
            <!-- The game board will be generated using JavaScript -->
        </div>
        <p class="game-over">Game Over</p>
        <button class="restart-button" id="restart-button">Restart</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
